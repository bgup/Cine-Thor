<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cine thor</title>
    <link rel="stylesheet" href="estilos/estilos.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    
    
</head>
<body>
    <header class="header" data-vide-bg="videos/hellboy-trailer" >
        <a href="#" class="sesion">Iniciar Sesion</a>
        <div class="contenedor-titulos">
            <h2>Hell Boy</h2>
            <h3>Ciencia ficcion-Accion</h3>
        </div>
        <a href="#" class="btnTrailer">Reservar</a>
    </header>
    <nav class="navbar">
        <a href="" class="navbar-brand">LOGO</a>
        <ul>
            <li><a href="#">Cartelera</a></li>
            <li><a href="#">Cine Clasico</a></li>
            <li><a href="#">Cine Tim Burton</a></li>
            <li><a href="#">TarjeThor</a></li>
            <li><a href="#">Comida</a></li>
            <li><a href="#">Aliados</a></li>
            <li><a href="#">Contactenos</a></li>
        </ul>
        <button class="navbar-toggler">
            <span></span>
        </button>
    </nav>
    <main class="contenedorarticulos">
        <section class="section-articulos">
                <h3>En Cartelera</h3>
                <!-- Swiper -->
         <div class="swiper-container">
            <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1 </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            </div>
            <!-- Add Pagination --> <!-- no modificar -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <div class="slider-publicidad">
           <!-- aqui va la imagen de publicidad -->
        </div>
        </section>
    </main>
       <script src="main.js"></script> <!-- este script  despliega el menu bar  -->
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><!--   importante  para cargar el video -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script> <!-- cargamos una libreria de javascript para el slider  por medio de cnd -->
       <script src="js/jquery.vide.js"></script><!--   importante  para cargar el video -->
       <script src="swiper.js"></script><!-- cargamos la libreria de swiper.js  -->
       <script>
           
        var swiper = new Swiper('.swiper-container', {
          slidesPerView: 4,
          spaceBetween: 30,
          slidesPerGroup: 2,
          loop: true,
          loopFillGroupWithBlank: true,
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
      </script>
</body>
</html>
